<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark Effects</title>
    <link rel="icon" href="data:,">
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #000000;
        color: #f4f4f5;
      }
      main {
        padding: 1rem 1.5rem 3rem;
      }
      .grid {
        display: grid;
        gap: 0.75rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        grid-auto-rows: 1fr;
        max-width: 1200px;
        margin: 0 auto;
      }
      .card {
        display: flex;
        flex-direction: column;
        text-decoration: none;
        color: inherit;
        border-radius: 18px;
        border: 2px solid #222222;
        overflow: hidden;
        background: #15151d;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        height: 100%;
      }
      .card.no-title {
        background: transparent;
        display: flex;
        height: 100%;
      }
      .card.no-title .thumb {
        aspect-ratio: unset;
        width: 100%;
        height: 100%;
      }
      .card:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      }
      .card:focus-visible {
        outline: 2px solid #ffffff;
        outline-offset: 4px;
      }
      .thumb {
        background: #1e1e28;
        overflow: hidden;
      }
      .card:not(.no-title) .thumb {
        aspect-ratio: 4 / 3;
      }
      .card.no-title .thumb {
        flex: 1;
        min-height: 0;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        object-position: center;
        transition: transform 0.3s ease;
      }
      .card:hover .thumb img {
        transform: scale(1.1);
      }
      .title {
        padding: 0.5rem 0.75rem;
        font-size: 0.85rem;
        font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
        font-weight: 400;
        letter-spacing: 0.05em;
        /* text-transform: uppercase; */
        text-align: center;
        background: #8B1A2E;
      }
      .status {
        text-align: center;
        color: #b7b7c2;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="grid" id="effects-grid"></section>
      <p class="status" id="status" hidden>Loading effects...</p>
    </main>
    <script>
      const grid = document.getElementById("effects-grid");
      const status = document.getElementById("status");

      const setStatus = (message) => {
        if (!status) {
          return;
        }
        status.textContent = message;
        status.hidden = !message;
      };

      const createCard = (item) => {
        const card = document.createElement("a");
        const hasTitle = item.title && item.title.trim();
        card.className = hasTitle ? "card" : "card no-title";
        card.href = item.url;
        card.setAttribute("aria-label", item.title || "Effect");

        const thumb = document.createElement("div");
        thumb.className = "thumb";

        const image = document.createElement("img");
        image.src = `examples/thumbnails/${item.image}`;
        image.alt = item.title || "Effect";
        image.loading = "lazy";

        thumb.appendChild(image);
        card.appendChild(thumb);

        if (hasTitle) {
          const title = document.createElement("div");
          title.className = "title";
          title.textContent = item.title;
          card.appendChild(title);
        }

        return card;
      };

      const loadEffects = async () => {
        setStatus("Loading effects...");
        try {
          const response = await fetch("examples/thumbnails.json", { cache: "no-store" });
          if (!response.ok) {
            throw new Error(`Request failed: ${response.status}`);
          }
          const data = await response.json();
          const fragment = document.createDocumentFragment();
          for (const item of data) {
            fragment.appendChild(createCard(item));
          }
          grid.appendChild(fragment);
          setStatus("");
        } catch (error) {
          console.error(error);
          setStatus("Unable to load effects. Check thumbnails.json.");
        }
      };

      loadEffects();
    </script>
  </body>
</html>
